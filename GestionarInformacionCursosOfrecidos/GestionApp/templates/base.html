<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Administrador de Cursos y Docentes CESDE{% endblock %}</title>
    <!-- Agrega enlaces a archivos Bootstrap CSS aquí -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet" >
    
</head>
<body>
    <!-- Encabezado -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'home' %}">Acerca de Software</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'docente_list' %}">Docentes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'curso_list' %}">Cursos</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <script>
        let table = new DataTable('#myTable');
    </script>
   

    <!-- Contenido principal -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Pie de página -->
    <footer class="mt-5 text-center">
        <p>&copy; {{ year }} CESDE. Todos los derechos reservados.</p>
    </footer>
    
    <script src="cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js" ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
